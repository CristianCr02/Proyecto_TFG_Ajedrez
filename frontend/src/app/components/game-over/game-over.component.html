<div class="modal is-active">
    <div class="modal-background"></div>
    <div class="modal-content">
        <div class="box">
            <h1 class="title">Game Over!</h1>
            <p class="subtitle">{{ gameResult }}</p>
            <div class="box">
                <div class="moves-grid">
                    @for (move of moveHistory; track $index) {
                        <div class="move-square" [ngClass]="{'white-move': $index % 2 === 0, 'black-move': $index % 2 !== 0}">
                            {{ move }}
                        </div>
                    }
                </div>
            </div>
            <div class="buttons">
                <button class="button is-link" (click)="handleReturnToHome()">Home</button>
            </div>
        </div>
    </div>
</div>
