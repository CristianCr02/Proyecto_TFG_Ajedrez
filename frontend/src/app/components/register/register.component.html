<div class="modal is-active">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Register user</p>
        <button class="delete" aria-label="close" (click)="onCloseModal()"></button>
      </header>
      <section class="modal-card-body">
        <div class="field">
            <label class="label">Username</label>
            <p class="control has-icons-left">
            <input class="input" type="text" [(ngModel)]="username"/>
            <span class="icon is-small is-left">
              <i class="fa fa-user"></i>
            </span>
          </p>
          </div>
        
          <div class="field">
            <label class="label">Email</label>
            <p class="control has-icons-left">
            <input class="input" type="email" [(ngModel)]="email"/>
            <span class="icon is-small is-left">
              <i class="fa fa-envelope"></i>
            </span>
          </p>
          </div>
        
          <div class="field">
            <label class="label">Password</label>
            <p class="control has-icons-left">
            <input class="input" type="password" [(ngModel)]="password"/>
            <span class="icon is-small is-left">
              <i class="fa fa-lock"></i>
            </span>
          </p>
          </div>
      </section>
      <footer class="modal-card-foot">
        <div class="buttons">
          <button class="button is-success" (click)="onSubmit()">Register</button>
          <button class="button" (click)="onCloseModal()">Cancel</button>
        </div>
      </footer>
    </div>
  </div>
