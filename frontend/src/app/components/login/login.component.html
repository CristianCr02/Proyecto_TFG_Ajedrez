<div class="hero is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered is-mobile">
        <div class="column is-6">
          <div class="box">
          <div class="field">
            <label class="label">Username</label>
            <p class="control has-icons-left">
            <input class="input" type="text" [(ngModel)]="loginInfo.username" id="username" #username required/>
            <span class="icon is-small is-left">
              <i class="fa fa-user"></i>
            </span>
          </p>
          </div>

          <div class="field">
            <label class="label">Password</label>
            <p class="control has-icons-left has-icons-right">
            <input class="input" type="password" [(ngModel)]="loginInfo.password" id="password" #password required/>
            <span class="icon is-small is-left">
              <i class="fa fa-lock"></i>
            </span>
          </p>
          </div>

          <div class="field is-grouped">
            <div class="control column">
              <button class="button is-link is-fullwidth" (click)="login()">Login</button>
            </div>
          </div>
        </div>
          <div class="block">
            Don't have an account? Register <a (click)="triggerModal()">here</a>
            @if (isModalActive()) {
              <app-register (close)="onCloseModal()" (registeredSuccessfully)="showNotification()"></app-register>
            }
        </div>
        @if (error != '') {
          <div class="notification is-danger">
            <button class="delete" aria-label="delete" (click)="error = ''"></button>
            <p>Invalid credentials</p>
          </div>
        }
        <div class="block">
          @if (showSuccessNotification) {
            <app-notification></app-notification>
          }
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
